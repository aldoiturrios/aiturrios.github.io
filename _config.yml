#
#
# things you probably want to change
#
#

# no trailing slash
url: aiturrios.github.io

# for header and meta tags
title: Aldo Iturrios
description: Data Scientist

# set external to true if linking outside your website
# for internal, make sure to include preceding slash
nav-links:
  - name: Home
    url: /
    external: false

# for the homepage image + big text next to it
greeting_image: /assets/Aiturrios.png
# 100-200 characters recommended
greeting_text: Hello, I'm Aldo Iturrios! I'm a Data Scientist working for the US Navy on a variety of data driven projects. Previously, I graduated from the University of Michigan with a master's in applied statistics. Before that, I worked as a data analyst at Mathematica, Pandora Media Inc., and the Pew Research Center. Feel free to reach out to me vie email at aiturrios12@gmail.com.

# show blog post excerpts on blog page
show_excerpts: false
excerpt_word_count: 70

# long date: April 20, 1969
long_date: false
# short date: Apr â€˜69
short_date: true

#
#
# things you probably don't want to change
#
#
defaults:
  - # applies the default layout to all files in the project
    scope:
      path: ""
    values:
      layout: "default"
  - # sets is_post=true for all blog posts
    scope:
      path: ""
      type: posts
    values:
      is_post: true
permalink: /:title # so we have /about instead of /about.html, and /blog-post instead of /2019-11-22-blog-post.html
sass:
  style: compressed # compress the CSS file generated from the SCSS styles file
plugins:
  - jekyll-redirect-from
